<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div id="start">
            <h1>Generate a <br> <span class="highlight">random password</span></h1>
            <p>Never use an unsecure password again.</p>
        </div>
        <label for="password-length">Password Length:</label>
        <input type="number" id="password-length" min="15" value="15">
        <br>
        <label for="include-symbols">
            <input type="checkbox" id="include-symbols" checked> Include Symbols
        <br></label>
        <label for="include-numbers">
            <input type="checkbox" id="include-numbers" checked> Include Numbers
        </label>
        <button id="generate-btn">Generate Passwords</button>
        <button id="reset-btn">Reset</button>
        <div class="passwords">
            <p><button class="copy-btn" id="copy-btn1">Password</button></p>
            <p><button class="copy-btn" id="copy-btn2">Password</button></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
